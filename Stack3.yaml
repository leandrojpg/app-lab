# stack-3.yml
version: "3.9"

services:
  redis:
    image: redis:alpine
    networks:
      - frontend

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - backend

  vote:
    image: dockersamples/examplevotingapp_vote
    ports:
      - 7000:80
    networks:
      - frontend
    deploy:
      replicas: 2

  result:
    image: dockersamples/examplevotingapp_result
    ports:
      - 7001:80
    networks:
      - backend

  vote2:
    image: dockersamples/examplevotingapp_vote
    ports:
      - 7002:80
    networks:
      - frontend
    deploy:
      replicas: 2

  result3:
    image: dockersamples/examplevotingapp_result
    ports:
      - 7003:80
    networks:
      - backend

  vote4:
    image: dockersamples/examplevotingapp_vote
    ports:
      - 7004:80
    networks:
      - frontend
    deploy:
      replicas: 2

  result5:
    image: dockersamples/examplevotingapp_result
    ports:
      - 7005:80
    networks:
      - backend    

  vote6:
    image: dockersamples/examplevotingapp_vote
    ports:
      - 7006:80
    networks:
      - frontend
    deploy:
      replicas: 2

  result7:
    image: dockersamples/examplevotingapp_result
    ports:
      - 7007:80
    networks:
      - backend

networks:
  frontend:
  backend:

volumes:
  db-data: