# stack-1.yml
version: "3.9"

services:
  redis:
    image: redis:alpine
    networks:
      - frontend

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - backend

  vote:
    image: dockersamples/examplevotingapp_vote
    ports:
      - 5000:80
    networks:
      - frontend
    deploy:
      replicas: 2

  result:
    image: dockersamples/examplevotingapp_result
    ports:
      - 5001:80
    networks:
      - backend

  vote2:
    image: dockersamples/examplevotingapp_vote
    ports:
      - 5002:80
    networks:
      - frontend
    deploy:
      replicas: 2

  result3:
    image: dockersamples/examplevotingapp_result
    ports:
      - 5003:80
    networks:
      - backend

  vote4:
    image: dockersamples/examplevotingapp_vote
    ports:
      - 5004:80
    networks:
      - frontend
    deploy:
      replicas: 2

  result5:
    image: dockersamples/examplevotingapp_result
    ports:
      - 5005:80
    networks:
      - backend    

  vote6:
    image: dockersamples/examplevotingapp_vote
    ports:
      - 5006:80
    networks:
      - frontend
    deploy:
      replicas: 2

  result7:
    image: dockersamples/examplevotingapp_result
    ports:
      - 5007:80
    networks:
      - backend

networks:
  frontend:
  backend:

volumes:
  db-data: